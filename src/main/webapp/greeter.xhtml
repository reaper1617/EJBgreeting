<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>ejb-in-war</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

<h1>Greeter Service</h1>
<div id="container">
    <h:form id="response">
        <h:panelGrid columns="2">
            <h:outputLabel>Response:</h:outputLabel>
            <h:outputLabel value="#{greeter.message}" />
        </h:panelGrid>
    </h:form>
    <h:form id="greetForm">
        <h:panelGrid columns="3">
            <h:outputLabel>Name:</h:outputLabel>
            <h:inputText value="#{name}" />
            <h:commandButton id="add" value="Greet"
                             action="#{greeter.setName(name)}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form id="ordersListForm">
        <h:dataTable value="#{greeter.generateList()}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                #{item.id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                #{item.description}
            </h:column>
        </h:dataTable>
    </h:form>

    <h:form id="ordersListForm2">
        <h:dataTable value="#{greeter.orders}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                #{item.id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                #{item.description}
            </h:column>
        </h:dataTable>
    </h:form>
</div>

<script type="text/javascript">
    // var uri = "ws://" + document.location.host + document.location.pathname +
    var uri = "ws://localhost:8085/ejbgreeting/myendpoint";
    var webSocket = new WebSocket(uri);
    webSocket.onopen = function (ev) {
        alert("Socket is opened!");
        $(document).ready(function () {
            alert("doc ready , sending msg");
            var msg = {
                type: "message",
                text: "World",
                date: Date.now()
            };
            webSocket.send(JSON.stringify(msg));
            alert("message sent");
        })
    };
    webSocket.onmessage = function (ev) {
        alert("Socket: on message!");
        alert(ev.data.toString());
    };
    webSocket.onclose = function (ev) {
        alert("Socket: on close!")
    };



</script>
</body>



</html>
